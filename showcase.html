<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./min/style.min.css">
  <title>BuilderJS Showcase</title>
</head>

<body>
  <div id="showcase"></div>
  <script type="module">
    import Builder from "./builder.js";

    // Main container using constructor
    const builder = new Builder('div', { id: 'main-container', class: 'container' });

    // Add simple children using tag and options
    builder.addChild('h1', { innerText: 'Welcome to the BuilderJS Showcase' });
    builder.addChild('p', { innerText: 'This is a paragraph added using BuilderJS.' });

    // Add a child using a Builder instance
    builder.addChild(new Builder('p', { innerText: 'This is another paragraph added using a Builder instance.' }));

    // Add a child using a function returning an HTMLElement
    builder.addChild(() => {
      const p = document.createElement('p');
      p.innerText = 'This is a paragraph added using a function.';
      return p;
    });

    // Add a child using a function returning a Builder instance
    builder.addChild(() => new Builder('p', { innerText: 'This is a paragraph added using a function returning a Builder.' }));

    // Add children using chaining
    builder.addChild(
      Builder.create('ul', { id: 'showcase-ul', class: 'list', innerText: 'This is a ul added using a static method' })
        .addChild('li', { innerText: 'with chaining of BuilderJS' })
        .addChild('li', { innerText: 'Methods' })
    );

    // Add a child using static create with children array
    builder.addChild(
      Builder.create({
        tag: 'div',
        options: { id: 'static-div', class: 'static', innerText: 'This is a div added using a static method' },
        children: [
          { tag: 'p', options: { innerText: 'with children passed in as an array' } },
          Builder.create('p', { innerText: 'and a Builder instance as a child' })
        ]
      })
    );

    // Add a child using Emmet syntax
    builder.addChild('div.container#secondary-showcase{This is a div added using emmet syntax}')
      .addChild(Builder.create('h2', { innerText: 'This is an h2 inside a div created with emmet syntax' }));

    // Add a child using an object literal
    builder.addChild({ tag: 'p', options: { innerText: 'This is a paragraph added using an object literal.' } });

    // Add a child directly to the document using static addChild
    Builder.addChild(Builder.create('div', { id: 'outside-main', innerText: 'This div is added directly to the document using static addChild.' }));

    // Render the builder tree
    document.getElementById('showcase').appendChild(builder.root);
    console.log(builder);
  </script>
</body>

</html>
